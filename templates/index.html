<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorpBot</title>
    <link rel="icon" type="image/x-icon" href="/static/scorpbot.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Chatbot Area -->
         <div class="chatbot-container">
            <!-- Header with Toggle Button -->
            <div class="header">
                <h1>ScorpBot</h1>
                <p>CEU Senior High School Assistant</p>
                <div class="header-buttons">
                    <button id="toggle-prompts" class="toggle-btn">
                        <i class="fas fa-lightbulb"></i> FAQ
                    </button>
                    <button id="dark-mode-toggle" class="dark-mode-toggle">
                        <i class="fas fa-moon"></i> <span>Dark Mode</span>
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-wrapper">
                <div class="chat-container" id="chat-container">
                    <!-- Messages will appear here dynamically -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input type="text" name="user_input" id="user_input" placeholder="Type your message..." required>
                <button type="submit" id="send-button">Send <i class="fas fa-paper-plane"></i></button>
                <button type="button" id="clear-chat">Clear <i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <!-- Toggleable Sidebar for Sample Prompts -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-magic"></i> FAQ</h2>
                <button id="close-sidebar" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="prompts-list">
                <li class="prompt-item" data-prompt="What does CEU Senior High School offer?">
                    <i class="fas fa-graduation-cap"></i> Programs Offered
                </li>
                <li class="prompt-item" data-prompt="What are the enrollment requirements?">
                    <i class="fas fa-clipboard-list"></i> Enrollment Requirements
                </li>
                <li class="prompt-item" data-prompt="What are the office hours?">
                    <i class="fas fa-clock"></i> Office Hours
                </li>
                <li class="prompt-item" data-prompt="What is CEU's vision and mission?">
                    <i class="fas fa-bullseye"></i> Vision & Mission
                </li>
                <li class="prompt-item" data-prompt="How can I contact the SHS department?">
                    <i class="fas fa-phone-alt"></i> Contact Information
                </li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
